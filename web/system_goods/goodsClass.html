		<script src="../../static/js/common/mui/mui.js" charset="UTF-8"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: "#offCanvasContentScroll", //待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						style: 'circle',
						callback: function() {
							setTimeout(function() {
								mui('#offCanvasContentScroll').pullRefresh().endPulldownToRefresh();
								mui.toast("下拉加载");
							}, 1500);
						}
					},
					up: {
						auto: true,
						contentrefresh: '正在加载...',
						contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
						callback: function() {
							setTimeout(function() {
								mui('#offCanvasContentScroll').pullRefresh().endPullupToRefresh(true);
								mui.toast("上拉加载");
							}, 1500);
						}
					}
				}
			});
			mui.ready(function() {
				//主界面和侧滑菜单界面均支持区域滚动；
				mui(".mui-scroll-wrapper").scroll();
				
				//监听底部导航栏调整
				mui('.mui-bar-tab').on('tap', 'a', function() {
					var url = this.getAttribute('href');
					id = this.getAttribute('id');
					mui.openWindow({
						id: id,
						url: url,
					});
				})
				
				//监听顶部导航栏调整
				mui('.mui-bar-nav').on('tap', 'a', function() {
					var url = this.getAttribute('href');
					id = this.getAttribute('id');
					mui.openWindow({
						id: id,
						url: url,
					});
				})

			});
		</script>
