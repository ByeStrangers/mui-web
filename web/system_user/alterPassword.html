<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../static/css/common/mui/mui.css" rel="stylesheet" />
		<!--
        	作者：offline
        	时间：2018-07-24
        	描述：自己样式
        -->
		<link href="../../static/css/app/common.css" rel="stylesheet" />
		<link href="../../static/css/app/system_user/user.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span class="mui-title">修改密码</span>
		</header>
		<div class="mui-content listFont alterPassword">
			<!--基本信息-->
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>旧密码</label>
					<input id='account' type="text" class="mui-input-password mui-input" placeholder="请输入旧密码">
				</div>
				<div class="mui-input-row">
					<label>新密码</label>
					<input id='account' type="number" class="mui-input-password mui-input" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row">
					<label>重置密码</label>
					<input id='account' type="number" class="mui-input-password mui-input" placeholder="请再次输入新密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block submitBtn">提  交</button>
			</div>
		</div>
		<script src="../../static/js/common/mui/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
