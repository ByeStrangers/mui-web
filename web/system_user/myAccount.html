<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的钱包</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../static/css/common/mui/mui.css" rel="stylesheet" />
		<!--
        	作者：offline
        	时间：2018-07-24
        	描述：自己样式
        -->
		<link href="../../static/css/app/common.css" rel="stylesheet" />
		<link href="../../static/css/app/system_user/user.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的钱包</h1>
		</header>
		<div class="mui-content listFont">
			<div class="mui-card theme">
				<div class="mui-card-header">总资产</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div class="money">
							￥ 100.00
						</div>
						<div class="opBtn">
							<a href="javascript:void(0);"><span>充 值</span></a>
							<a href="javascript:void(0);"><span>提 现</span></a>
							<a href="accountFlow.html"><span>资金流水</span></a>
						</div>
					</div>
				</div>
			</div>

			<div class="mui-card details">
				<div class="mui-card-header">最近资金变更</div>
				<div class="mui-card-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a href="accountDetails.html">
								<div class="mui-table">
									<div class="mui-table-cell">
										<p class="mui-ellipsis mui-h5">在线支付</p>
										<span class="mui-ellipsis mui-h6">余额:40000.00</span>
									</div>
									<div class="mui-table-cell mui-col-xs-6 mui-text-right">
										<p class="mui-ellipsis mui-h6">2018-12-13 12:30:56</p>
										<p class="mui-ellipsis mui-h5">-&nbsp;10000.00</p>
									</div>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="accountDetails.html">
								<div class="mui-table">
									<div class="mui-table-cell">
										<p class="mui-ellipsis mui-h5">转账</p>
										<span class="mui-ellipsis mui-h6">余额:50000.00</span>
									</div>
									<div class="mui-table-cell mui-col-xs-6 mui-text-right">
										<p class="mui-ellipsis mui-h6">2018-12-13 12:30:56</p>
										<p class="mui-ellipsis mui-h5">+&nbsp;10000.00</p>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script src="../../static/js/common/mui/mui.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
