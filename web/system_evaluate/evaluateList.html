		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
				mui(".mui-scroll-wrapper").scroll({
					//bounce: false,//滚动条是否有弹力默认是true
					//indicators: false, //是否显示滚动条,默认是true
				});
				//循环初始化所有下拉刷新，上拉加载。
				$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
					var scrollId = pullRefreshEl.parentNode.getAttribute("id");
					//alert(scrollId)
					mui("#" + scrollId).pullRefresh({
						down: {
							style: 'circle',
							callback: function() {
								setTimeout(function() {
									mui("#" + scrollId).pullRefresh().endPulldownToRefresh();
									mui.toast(scrollId + "下拉加载");
								}, 1500);
							}
						},
						up: {
							auto: true,
							contentrefresh: '正在加载...',
							contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
							callback: function() {
								setTimeout(function() {
									mui("#" + scrollId).pullRefresh().endPullupToRefresh(true);
									mui.toast(scrollId + "上拉加载");
								}, 1500);
							}
						}
					});
				});
			});
