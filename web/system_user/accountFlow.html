		<script src="../../static/js/common/mui/mui.js"></script>
		<script src="../../static/js/common/mui/mui.pullToRefresh.js"></script>
		<script src="../../static/js/common/mui/mui.pullToRefresh.material.js"></script>
		<script type="text/javascript">
			mui.init();
			(function($) {
				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				$.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										$.toast(index+"下拉");
										self.endPullDownToRefresh();
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										$.toast(index+"上拉");
										self.endPullUpToRefresh(false);//1、加载完新数据后，必须执行如下代码，true表示没有更多数据了：
									}, 1000);
								}
							}
						});
					});
				});
			})(mui);
		</script>
