		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
				//给界面添加滚动条
				mui(".mui-scroll-wrapper").scroll({
					indicators: false, //是否显示滚动条
					deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
					bounce: true //是否启用回弹
				});

				//监听底部导航栏调整
				mui('.mui-bar-tab').on('tap', 'a', function() {
					var url = this.getAttribute('href');
					id = this.getAttribute('id');
					mui.openWindow({
						id: id,
						url: url,
					});
				})
				
				//监听顶部导航栏调整
				mui('.mui-bar-nav').on('tap', 'a', function() {
					var url = this.getAttribute('href');
					id = this.getAttribute('id');
					mui.openWindow({
						id: id,
						url: url,
					});
				})

				//获得slider插件对象
				mui('.mui-slider').slider({
					interval: 1000 //自动轮播周期，若为0则不自动播放，默认为0；
				});

				//公告栏
				var swiper = new Swiper('.swiper-container', {
					direction: 'vertical',
					slidesPerView: 2, //设置slider容器能够同时显示的slides数量,或者 'auto'则自动根据slides的宽度来设定数量。
					loop: true, //让Swiper看起来是循环的
					speed: 2000, //滑动速度，即slider自动滑动开始到结束的时间（单位ms），也是触摸滑动时释放至贴合的时间。
					autoplay: {
						delay: 2000,
						disableOnInteraction: false,
					},
					/*
					autoplay: true, //等同于以下设置
					autoplay: {
					  delay: 3000,//自动切换的时间间隔，单位ms
					  stopOnLastSlide: false,//用户操作swiper之后，是否禁止autoplay。默认为true：停止，此处不停止
					  disableOnInteraction: true,//如果设置为true，当切换到最后一个slide时停止自动切换。（loop模式下无效）。
					  },
					*/
				});

				//
				$(".mui-notify-right a").each(function(i, ele) {
					ele.addEventListener("tap", function() {
						mui.toast("i = " + i);
					})
				})
			});
		</script>
