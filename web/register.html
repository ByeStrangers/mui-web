<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../static/css/common/mui/mui.css" rel="stylesheet" />
		<!--
        	作者：offline
        	时间：2018-07-24
        	描述：自己样式
        -->
		<link href="../static/css/app/common.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../static/css/app/register.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input mui-input-password" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label><img id="img" width="50" height="20" src="dada" alt="验证码" /></label>
					<input id='yanzhengma' type="text" maxlength="4" class="mui-input" placeholder="请输入图形验证码">
					<button type="button" class="hqyzm">获取验证码</button>
				</div>
				<div class="mui-input-row">
					<label>短信验证码</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入短信验证码">
				</div>
			</form>
			<div class="mui-content-padded">
				<div class="link-area">
					<input type="checkbox" value="a" name="a"/>
					<span>注册表示同意条款</span>
				</div>
				<button id='reg' class="mui-btn mui-btn-block submitBtn">注  册</button>
				<div class="link-area">我有账号&nbsp;<a id='login' href="login.html">立即登录</a> <span class="spliter">|</span> <a id='forgetPassword' href="forget_password.html">忘记密码？</a>
				</div>
			</div>
		</div>
		
		<script src="../static/js/common/mui/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
