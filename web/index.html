		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
				//监听底部导航栏调整
				mui('.mui-bar-tab').on('tap', 'a', function() {
					var url = this.getAttribute('href');
					id = this.getAttribute('id');
					mui.openWindow({
						id: id,
						url: url,
					});
				})
				//获得slider插件对象
				mui('.mui-slider').slider({
					interval: 1000 //自动轮播周期，若为0则不自动播放，默认为0；
				});
			});
		</script>
